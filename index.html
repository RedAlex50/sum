<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Restaurant</title>
</head>
<body>
    <div class="main_frame">
        <div class="header">
            <div class="header_heading">
                <div class="heading_name">
                    Очень удобная столовая
                </div>
                <div class="heading_logo">
                    <img src="" alt="">
                </div>
            </div>
            
            <div class="nav_bar">
                <div class="header_links">
                    <div class="link_main">
                        <a href="index.html">Главная</a>
                    </div>
                    <div class="link_products">
                        <a href="products.html">Продукты</a>
                    </div>
                    <div class="link_items">
                        <a href="items.html">Блюда</a>
                    </div>
                    <div class="link_menu">
                        <a href="menu.html">Меню</a>
                    </div>
                    <div class="link_journal">
                        <a href="journal.html">Журнал заказов</a>
                    </div>
                    
                </div>
            </div>
        </div>

        
        <div class="main">
            <!-- order.html -->
            <div class="main_context">
                <div class="context_header">
                    Выбор заказа
                </div>
                <div class="context_form">
                    <form action="">
                        <div class="form_menu_picker">
                            <div class="picker_heading">Выберите блюдо из меню:</div>
                            <div class="picker_context">
                                <select name="item_picker" id="item_picker" multiple size="3">
                                    <option value="item1">бутер с икрой</option>
                                    <option value="item2">котлетки с пюрешкой</option>
                                    <option value="item3">индийский чай</option>
                                    <option value="item4">кофе нескафе</option>
                                </select>
                            </div>
                            <div class="todo">[TODO: кнопка добавляет блюдо в заказ]</div>
                        </div>
                        <div class="form_ready">
                            Готовы сделать заказ?
                            <input type="checkbox" name="order_ready" id="order_ready">
                            <label for="order_ready">Да, все верно</label>
                        </div>
                        <div class="button_d">
                            <button class="btn_1">
                                Собрать заказ
                            </button>
                            <div class="todo">[TODO: актив на кноку]</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="footer">
            Данное web-приложение создано, как задача для летней практики, студентом 2 курса Моисеевым А.С.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
