<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Restaurant</title>
</head>
<body>
    <div class="main_frame">
        <div class="header">
            <div class="header_heading">
                <div class="heading_name">
                    Очень удобный ресторан
                </div>
                <div class="heading_logo">
                    <img src="" alt="">
                </div>
            </div>
            
            <div class="nav_bar">
                <div class="header_links">
                    <div class="link_main">
                        <a href="">Главная</a>
                    </div>
                    <div class="link_menu">
                        <a href="">Меню</a>
                    </div>
                    <div class="link_items">
                        <a href="">Блюда</a>
                    </div>
                    <div class="link_journal">
                        <a href="">Журнал заказов</a>
                    </div>
                    <div class="link_products">
                        <a href="">Продукты</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 
            СЕКЦИЯ main МЕНЯЕТСЯ В ЗАВИСИМОСТИ ОТ СТРАНИЦЫ 
        ПО УМОЛЧАНИЮ (НА ГЛАВНОЙ СТРАНИЦЕ) ВЫВОДИТСЯ order.html
        menu, products, journal СООТВЕТСТВЕННО СВОИМ НАЗВАНИЯМ
        -->
        
        <div class="main">
            <div class="main_context">
                <div class="context_header">
                    Выбор заказа
                </div>
                <div class="context_form">
                    <form action="">
                        <div class="form_menu_picker">
                            Выберите блюдо из меню:
                            [TODO: выбор блюда из списка доступных блюд]
                        </div>
                        <div class="form_ready">
                            Готовы сделать заказ?
                            <input type="checkbox" name="order_ready" id="order_ready">
                            <label for="order_ready">Да, все верно</label>
                        </div>
                        <div class="btn_finish_order">
                            <button>
                                Собрать заказ
                            </button>
                            [TODO: актив на кноку]
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            Данное web-приложение создано, как задача для летней практики, студентом 2 курса Моисеевым А.С.
        </div>
    </div>
</body>
</html>
